<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiivinen kuva-albumi</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <section class="wrap">
      <article class="box">

        </figure>
      </article>
      <article class="box">
        <figure class="boxInner">
          <img src="images/greenhouse.jpeg" />
          <figcaption class="titleBox">An old greenhouse</figcaption>
        </figure>
      </article>
      <article class="box">
        <figure class="boxInner">
          <img src="images/lavender.jpeg" />
          <figcaption class="titleBox">Purple wildflowers</figcaption>
        </figure>
      </article>
      <article class="box">
        <figure class="boxInner">
          <img src="images/birdfeeder.jpeg" />
          <figcaption class="titleBox">A birdfeeder</figcaption>
        </figure>
      </article>
      <article class="box">
        <figure class="boxInner">
          <img src="images/crocus.jpeg" />

        </figure>
      </article>
      <article class="box">
        <figure class="boxInner">
          <img src="images/gardenshop.jpeg" />

        </figure>

        </figure>
      </article>
      <article class="box">
        <figure class="boxInner">
          <img src="images/patio.jpeg" />
          <figcaption class="titleBox">The patio</figcaption>
        </figure>
      </article>
      <article class="box">
        <figure class="boxInner">
          <img src="images/bee.jpeg" />
          <figcaption class="titleBox">Bumble bee collecting nectar</figcaption>
        </figure>
      </article>
      <article class="box">
        <figure class="boxInner">
          <img src="images/color-garden.jpeg" />
          <figcaption class="titleBox">Winding garden path</figcaption>
        </figure>
